name: Security Issue
description: Report a security concern like wallet hack, phishing, or private key exposure.
labels: ["type: security", "priority: critical"]
assignees: ["enphoria-ml"]
body: |
  ⚠️ **Security Issue Template**

  **Describe the issue here:**
  - What happened?
  - When did it happen?
  - Steps to reproduce (if applicable)

  **Do NOT include sensitive information** like private keys, seed phrases, or passwords.

  **Optional:**
  - Screenshots or logs
